<!doctype html>
<html lang="en">
  <head>
      <!-- Meta date -->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatabile" content="IE=Edge">
	<meta name="author" content="Igor Djurdjic">
	<meta name="description" content="Personal portofolio">
	<meta name="keywords" content="portofolio, personal portofolio, web development, Igor Djurdjic, front-end, back-end, full-stack">
    <!-- Google Font Lato -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../public/images/title_icon.png">
    <!-- Page Title -->
    <title>Arthmetic Calculator App</title>
  </head>
  <body>
    
    <section id="main-section">
        
        <div class="container">
            
            <h1 class="text-center">JS CALCULATOR</h1>
            
            <div id="calculator" class="bg-dark">
                
                <div id="display" class="bg-light">0</div>
                
                <div id="buttons-content">
                    
                    <div class="btn-sections">
                        <div class="buttons number text-white border-secondary">7</div>
                        <div class="buttons number text-white border-secondary">8</div>
                        <div class="buttons number text-white border-secondary">9</div>
                        <div class="buttons operator text-white border-secondary">/</div>
                    </div>
                    
                    <div class="btn-sections">
                        <div class="buttons number text-white border-secondary">4</div>
                        <div class="buttons number text-white border-secondary">5</div>
                        <div class="buttons number text-white border-secondary">6</div>
                        <div class="buttons operator text-white border-secondary">*</div>
                    </div>
                    
                    <div class="btn-sections">
                        <div class="buttons number text-white border-secondary">1</div>
                        <div class="buttons number text-white border-secondary">2</div>
                        <div class="buttons number text-white border-secondary">3</div>
                        <div class="buttons operator text-white border-secondary">-</div>
                    </div>
                    
                    <div class="btn-sections">
                        <div class="buttons number text-white border-secondary">0</div>
                        <div class="buttons clear border-secondary">C</div>
                        <div class="buttons calculate border-secondary">=</div>
                        <div class="buttons operator text-white border-secondary">+</div>
                    </div>
                    
                </div>
                
            </div>
            
            <a href="https://igordjurdjicsite.online/page/projects" class="backToProjects">Back to projects</a>
            
        </div>
        
    </section>

     <!--Optional JavaScript -->
     <!--jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
